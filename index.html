<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>251213_FerrofluidFields</title>
  </head>
  <body>
    <div id="app">
      <div id="canvas-container"></div>
      <div id="magnet-layer"></div>
      <div id="ui-panel" class="floating-panel" draggable="false">
        <div class="panel-header" id="panel-handle">
          <div class="panel-title">RD Controls</div>
          <div class="panel-subtitle">Ferrofluid Field Lab</div>
        </div>
        <div class="panel-section">
          <div class="section-title">Simulation</div>
          <label class="field">
            <span>Resolution</span>
            <input id="resolution" type="range" min="128" max="2048" step="64" value="512" />
            <output id="resolution-val">512</output>
          </label>
          <label class="field">
            <span>Percentage</span>
            <input id="percentage" type="range" min="1" max="100" step="1" value="25" />
            <output id="percentage-val">25</output>
          </label>
          <label class="field">
            <span>Seed</span>
            <input id="seed" type="range" min="0" max="999" step="1" value="0" />
            <output id="seed-val">0</output>
          </label>
          <label class="field">
            <span>Feed</span>
            <input id="feed" type="range" min="0.0" max="0.2" step="0.0005" value="0.0785" />
            <output id="feed-val">0.0785</output>
          </label>
          <label class="field">
            <span>Kill</span>
            <input id="kill" type="range" min="0.0" max="0.1" step="0.0005" value="0.011" />
            <output id="kill-val">0.0110</output>
          </label>
          <label class="field">
            <span>Diffusion U</span>
            <input id="du" type="range" min="0.01" max="0.4" step="0.001" value="0.195" />
            <output id="du-val">0.195</output>
          </label>
          <label class="field">
            <span>Diffusion V</span>
            <input id="dv" type="range" min="0.01" max="0.4" step="0.001" value="0.255" />
            <output id="dv-val">0.255</output>
          </label>
          <label class="field">
            <span>Iterations</span>
            <input id="iterations" type="range" min="1" max="6000" step="1" value="1" />
            <output id="iterations-val">1</output>
          </label>
          <label class="field">
            <span>Threshold</span>
            <input id="threshold" type="range" min="0.0" max="3.0" step="0.01" value="0.62" />
            <output id="threshold-val">0.62</output>
          </label>
          <div class="row">
            <button id="reset-sim" class="accent full">Reset Simulation</button>
          </div>
        </div>
        <div class="panel-section">
          <div class="section-title">Magnets</div>
          <button id="add-magnet" class="full accent">+ Add Magnet</button>
          <button id="clear-btn" class="full accent">- Clear Magnets</button>
          <div id="magnet-list" class="magnet-list"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
